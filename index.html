<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="src/output.css" rel="stylesheet" />
    <title>SS Grocery - Find any type of grocery</title>
  </head>
  <body class="bg-bgImg bg-center bg-cover px-28 py-5">
    <header class="container">
      <nav class="flex items-center">
        <img
          src="images/logo1.png"
          alt="Logo"
          class="w-20 cursor-pointer mr-5"
        />
        <h3 class="text-white font-bold text-4xl">
          SS <span class="text-green-500">Grocery</span>
        </h3>
        <ul class="flex-1 text-center text-xl">
          <li class="list-none inline-block">
            <a
              href="#Home"
              class="no-underline tracking-wide text-white px-8 py-3 rounded-3xl hover:bg-transparent hover:border-green-500 hover:text-green-500 duration-300 hover:border border border-transparent"
              >Home</a
            >
          </li>
          <li class="list-none inline-block">
            <a
              href="#about"
              class="no-underline tracking-wide text-white px-8 py-3 rounded-3xl hover:bg-transparent hover:border-green-500 hover:text-green-500 duration-300 hover:border border border-transparent"
              >About</a
            >
          </li>
          <li class="list-none inline-block">
            <a
              href="#features"
              class="no-underline tracking-wide text-white px-8 py-3 rounded-3xl hover:bg-transparent hover:border-green-500 hover:text-green-500 duration-300 hover:border border border-transparent"
              >Features</a
            >
          </li>
          <li class="list-none inline-block">
            <a
              href="#contact"
              class="no-underline tracking-wide text-white px-8 py-3 rounded-3xl hover:bg-transparent hover:border-green-500 hover:text-green-500 duration-300 hover:border border border-transparent"
              >Contact</a
            >
          </li>
        </ul>
        <img src="images/cart.png" alt="Logo" class="w-8 cursor-pointer" />
      </nav>
    </header>

    <div class="text-white mt-28 flex">
      <div class="w-2/3">
        <h1 class="text-6xl font-semibold leading-normal">
          Groceries<br />
          delivery in <span class="font-light">15 mins</span>
        </h1>
        <p>
          SS Grocery offer a wide range of products, including fresh products,
          <br />
          meats, dairy, baked goods and non-perishable items.
        </p>
        <div class="mt-10">
          <a
            href="#"
            class="bg-green-500 rounded-3xl py-3 px-8 font-medium inline-block mr-4 tracking-wide hover:bg-transparent hover:border-green-500 hover:text-green-500 duration-300 hover:border border border-transparent"
            >Order Now</a
          >
          <a href="#" class="tracking-wide hover:text-green-500 duration-300"
            >Download App <i class="fa-solid fa-caret-down"></i
          ></a>
        </div>
      </div>
      <div class="w-96 bg-green-200 rounded-full overflow-hidden">
        <img
          src="./images/grocery-image.png"
          alt="Groceries image"
          class="w-full xl:w-"
        />
      </div>
    </div>
  </body>
</html>
